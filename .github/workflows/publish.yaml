name: Publish Docker image
on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  Publish-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # 1ï¸âƒ£ è¾“å‡ºè§¦å‘ä¿¡æ¯
      - run: echo "ğŸ‰ Workflow triggered by ${{ github.event_name }}"

      # 2ï¸âƒ£ Checkout ä»“åº“
      - uses: actions/checkout@v3

      # 3ï¸âƒ£ ç™»å½• GitHub Container Registry
      - uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4ï¸âƒ£ ç”Ÿæˆ metadataï¼ˆtags/labelsï¼‰
      - id: meta
        uses: docker/metadata-action@v4
        with:
          images: two2024/dickgrowerbot
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}

      # 5ï¸âƒ£ è®¾ç½® fallback tagï¼ˆå¦‚æœ metadata tag ä¸ºç©ºï¼‰
      - name: Set fallback tag if metadata tag is empty
        run: |
          if [ -z "${{ steps.meta.outputs.tags }}" ]; then
            echo "TAGS=two2024/dickgrowerbot:latest" >> $GITHUB_ENV
          else
            echo "TAGS=${{ steps.meta.outputs.tags }}" >> $GITHUB_ENV
          fi

      # 6ï¸âƒ£ Build & Push Docker é•œåƒ
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.TAGS }}
          labels: ${{ steps.meta.outputs.labels }}

        run: echo "ğŸ Docker image pushed successfully"
